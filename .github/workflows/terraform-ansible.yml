name: Terraform + Ansible CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform-ansible:
    name: Terraform and Ansible Automation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get EC2 IP
        id: get_ip
        run: |
          IP=$(terraform output -raw ec2_public_ip 2>/dev/null || echo "none")
          echo "EC2_IP=$IP" >> $GITHUB_ENV
        shell: bash

      # ðŸ”‘ Use PRIVATE KEY from repo (NO .pem extension)
      - name: Prepare SSH Key
        run: |
          chmod 600 terra-key-ec2
          echo "Using repo key terra-key-ec2"
          head -n 3 terra-key-ec2

      # ðŸ“„ Create Inventory With Correct Key Name
      - name: Create Ansible inventory
        run: |
          mkdir -p ansible
          echo "[web]" > ansible/inventory.ini
          echo "${{ env.EC2_IP }} ansible_user=ubuntu ansible_ssh_private_key_file=$PWD/terra-key-ec2 ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> ansible/inventory.ini

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Disable Strict Host Key Checking
        run: |
          mkdir -p ~/.ssh
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml \
            --private-key $PWD/terra-key-ec2 -u ubuntu -vvv
